<body class="cuerpo">   
    <div class="divdecontato">
    <h1>Me deixa contar tua história?</h1>
    <form class="form" action="">
        <fieldset class="formulario">
          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">Nome</span>
            <input type="text" class="form-control" placeholder="Digite seu nome" aria-label="Digite seu nome" aria-describedby="addon-wrapping">
          </div>
          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">Email</span>
            <input type="text" class="form-control" placeholder="Informe seu email" aria-label="Informe seu email" aria-describedby="addon-wrapping">
          </div>
          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">Assunto</span>
            <input type="text" class="form-control" placeholder="Sobre o que é sua consulta?" aria-label="Sobre o que é sua consulta?" aria-describedby="addon-wrapping">
          </div>
          <p>Deixe sua mensagem</p>
          <div class="form-floating">
            <textarea class="form-control" placeholder="Deixe sua mensagem" id="floatingTextarea2" style="height: 100px"></textarea>
            <label for="floatingTextarea2"></label>
          </div>
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-primary me-md-2" type="button">Enviar</button>
          </div>
    </fieldset>
    </form>
